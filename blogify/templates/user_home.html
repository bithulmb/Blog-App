<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogify – Your Modern Blog CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex flex-col">
    
    <!-- Navbar -->
    <header class="flex items-center justify-between px-8 py-6 shadow-md bg-gray-900">
        <h1 class="text-2xl font-bold tracking-wider text-indigo-400">Blogify</h1>
        <div>
            <a href="{% url 'login' %}" class="bg-indigo-500 hover:bg-indigo-600 text-white px-5 py-2 rounded-full text-sm font-medium transition-all duration-200">
                Login
            </a>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="flex-grow flex items-center justify-center text-center px-6">
        <div class="max-w-3xl">
            <h2 class="text-4xl md:text-5xl font-extrabold leading-tight mb-6">
                Welcome to <span class="text-indigo-400">Blogify</span>
            </h2>
            <p class="text-lg md:text-xl text-gray-300 mb-8">
                The ultimate platform to manage your blogs, share ideas, and connect with your audience.
                Powerful CMS features, sleek design, and seamless user experience – all in one place.
            </p>
            <a href="{% url 'register' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full text-lg font-semibold transition-all duration-200">
                Get Started
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-center py-4 border-t border-gray-700">
        <p class="text-sm text-gray-400">© 2025 Blogify. All rights reserved.</p>
    </footer>

</body>
</html>
